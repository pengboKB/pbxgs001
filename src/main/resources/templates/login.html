<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网站应用系统保密检查工具</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="网站应用系统保密检查工具">
	<meta name="keyword" content="网站,应用系统,保密,检查工具">
	<meta name="author" content="中科信息安全共性技术国家工程研究中心">
    <link rel="stylesheet" href="css/reset.css">  
	<link rel="stylesheet" href="css/login.css">  
</head>
<body>
    <div id="login_box">
        <div class="login_title"><span class="f_blod">欢迎登陆</span> 网站保密检查系统V1.1</div>
        <div class="login_content">
            <h1><img src="images/login/logo.png" alt=""></h1>
            <form action="AccountLogin" id="login_form" method="post">
                <div class="form_group form_group_hover">
                    <input type="text" placeholder="请输入用户名" id="username" name="username" class="hasIcon">
                    <span class="posIcon posUsernameIcon"></span>
                </div>
                <div class="form_group form_group_hover">
                    <input type="password" placeholder="请输入密码" id="password" name="password" class="hasIcon">
                    <span class="posIcon posPasswordIcon"></span>
                </div>
                <div class="form_group clearFix">
                    <input type="text" placeholder="请输入验证码" id="verification_code_text">
                    <span id="verification_code">W 6 A Z E</span>
					<!-- <input type="text" name="verifyCode" value="" placeholder="请输入验证码"> 
					<img id="verifyCodeImage" title="换一张" src= "/user/getVerifyCode" 
					class="checkImg" onclick="changeCheckCode();"> -->
				</div>
                <div class="form_group">
                    <input type="checkbox"> <span class="remember_pass">记住密码</span>
                </div>
                <div class="form_group">
                    <input type="submit" value="登 录" id="login_btn">
                    <!-- <a id="login_a" href="index.html">登 录</a> -->
                </div>
            </form>
        </div>
    </div>

    <div class="body_bg"></div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
    function changeCheckCode(){
		/*  var img = document.getElementById("verifyCodeImage");
		 img.src= contextPath + "/account/checkNumberShow?timeStamp="+new Date().getTime(); */
  	   $("#verifyCodeImage").attr("src", "/user/getVerifyCode?id=" + new Date().getTime());

	}
    </script>
</body>
</html>
